<html>
<body style="background-color:cyan">
<img id="otto" style="top:100px; left:100px;position:absolute;-webkit-transition:all 0.5s;" src="octopus-35547.png" width="100" onmousedown="caughtIt()"/>
<p id="scoreText">Score: 0</p>
<p id="timerText">30 seconds remaining</p>
</body>
<script>
var score=0;
var seconds=0;
var seconds2=30;
var timer=window.setInterval(moveIt,1000);
function moveIt() {
	seconds++;
	seconds2--;
	document.getElementById("timerText").innerText=seconds2+" seconds remaining";
	document.getElementById("otto").style.left=Math.random()*900+"px";
	document.getElementById("otto").style.top=Math.random()*700+"px";
	if(seconds>30) {
		clearInterval(timer);
		alert("You scored "+ score);
		location.reload();
	}
}

function caughtIt(){
	score++;
	document.getElementById("scoreText").innerText="Score: "+score;
}
</script>
</html>
